<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
 </head>

 <body>
 <form>
 <h2>
	---&gt;&gt;<mark>求职申请</mark>&lt;&lt;--
 </h2>
 <table cellspacing="10">
	<tr>
		<td>用户名：</td>
		<td>
			<input type="text" name="txtName">
		</td>
	</tr>

	<tr>
		<td>&nbsp;密码：</td>
		<td>
			<input type="password" name="txtPwd" maxlength="8">
		</td>
	</tr>

	<tr>
		<td>&nbsp;籍贯：</td>
		<td>
			<select name="selJg">
				<option value="BJ">北京</option>
				<option value="NJ">南京</option>
				<option value="CD">成都</option>
				<option value="CQ">重庆</option>
			</select>
		</td>
	</tr>

	<tr>
		<td>&nbsp;性别：</td>
		<td>
			<input type="radio" name="rdoGender" value="M" id="Male">
			<label for="Male">男</label>
			<input type="radio" name="rdoGender" value="F" id="Female">
			<label for="Female">女</label>
			<input type="radio" name="rdoGender" value="0" id="No" checked>
			<label for="No">不透露</label>
		</td>
	</tr>

	<tr>
		<td>&nbsp;头像:</td>
		<td>
			<input type="file" name="txtImg">
		</td>
	</tr>

	<tr>
		<td colspan="2">我愿意到以下城市工作：</td>
	</tr>

	<tr>
		<td colspan="2" align="center">
			<select name="selCity"  value="4" multiple>
				<option value="BJ">北京</option>
				<option value="SH">上海</option>
				<option value="NJ">南京</option>
				<option value="SZ">深圳</option>
			</select>
		</td>
		<td></td>
	</tr>
	<tr>
		<td valign="top">&nbsp;留言：</td>
		<td valign="bottom">
			<textarea name="txtMessage" cols="20" rows="3">
</textarea>
		</td>
	</tr>
	<tr>
		<td colspan="2" align="center">
			<input type="submit" value="提交">
			<input type="reset" value="清除">
		</td>
	</tr>
	<tr>
		<td colspan="2" align="center">
			<input type="checkbox" name="chkPublic" id="public">
			<label for="public">不要公开我的信息</label>
		</td>
	</tr>
 </table>
 </form>
  
 </body>
</html>
