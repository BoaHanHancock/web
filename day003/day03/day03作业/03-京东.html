<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
 </head>

 <body>
 <form>
  <header>
		<h1><img src="images/jd_logo.png" width="200">欢迎登录<h1>
	</header>
	<section>
		<table border="1" align="center" width="800" height="400">
			<tr>
			<td rowspan="8" width="400">
			<img src="images/login.png" width="400">
			</td>
			<td>
				用户名/邮箱：
			</td>
			</tr>

			<tr>
			<td><input type="text" name="txtName" value="mary@163.com"></td>
			</tr>

			<tr>
			<td>密码</td>
			</tr>

			<tr>
			<td><input type="password" name="txtPwd" maxlength="8"></td>
			</tr>

			<tr>
			<td>
				<input type="checkbox" name="chkLoad" id="load">
				<label for="load">自动登录</label>
			</td>
			</tr>

			<tr>
			<td align="center">
				<input type="submit" value="登录">
				<input type="reset" value="重填">
			</td>
			</tr>

			<tr>
			<td>使用京东合作账号登录</td>
			</tr>

			<tr>
			<td align="right">
				<input type="radio" name="rdoFf" id="qq">
				<label for="qq">QQ</label>
				<input type="radio" name="rdoFf" id="jd">
				<label for="jd">京东钱包</label>
			</td>
			</tr>

			<tr>
			<td colspan="2" align="right">
				<a href="#">
				<img src="images/btn_register.jpg" width="100"></a>
			</td>
			</tr>
		</table>
	<section>
	<br>
	<footer align="center">
		<p align="center">关于我们|联系我们|人才招聘|商家入住|广告服务</p>

	</form>

</html>
