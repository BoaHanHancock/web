<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
 </head>

 <body>
 <h2>修改个人信息</h2>
 <form>
	<table border="1" width="700" cellspacing="0">
		<tr>
			<td>姓名：</td>
			<td>
				<input type="text" name="txtName" value="mary">
			</td>
			<td rowspan="7" valign="top">
				<details>
					<summary>
						各种<mark>技能</mark>指数
					</summary>
						<ul type="none">
							<li>
								HTML:<meter min="0" max="100" value="100" title="100%"></meter>
							</li>
							<li>
								CSS3:<meter min="0" max="100" value="95" title="95%">CSS3:</meter>
							</li>
							<li>
								AJAX:<meter min="0" max="100" value="50" title="50%"></meter>
							</li>
						<ul>
					
				</details>
			<td>
		</tr>

		<tr>
			<td>性别：</td>
			<td>
				<input type="radio" name="rdoGender" value="F" id="rdoFemale">
				<label for="rdoFemale">女士
				</label>
				<input id="rdoMale" type="radio" name="rdoGender" value="M">
				<label for="rdoMale">男士
				</label>
			</td>
		</tr>

		<tr>
			<td>学历：</td>
			<td>
				<select name="selEdu">
					<option vaule="0">专科</option>
					<option vaule="1">本科</option>
					<option vaule="2">硕士</option>
					<option vaule="3">其他科</option>
				</select>
			</td>
		</tr>

		<tr>
			<td>意向工作城市：</td>
			<td>
				<select type="selCity" size="4"
				multiple>
					<option value="BJ">北京</option>
					<option value="SH">上海</option>
					<option value="NJ">南京</option>
					<option value="SZ">深圳</option>
				</select>
			</td>
		</tr>

		<tr>
			<td>个人描述：</td>
			<td>
			<textarea name="txtDesc" cols="40" rows="5">
	</textarea>
			</td>
		</tr>

		<tr>
			<td></td>
			<td>
				<input type="checkbox" name="chkPublic" id="chkPublic">
				<label for="chkPublic">不要公开我的个人信息
				</label>
			</td>
		</tr>

		<tr>
			<td></td>
			<td>
				<input type="submit" value="保存">
				<input type="reset" value="重填">
			</td>
		</tr>
	</table>
 </form>
  
 </body>
</html>
