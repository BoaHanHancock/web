<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
 </head>

 <body>
  <h2>增加管理员</h2>
  <form method="post"  enctype="multipart/form-data">
		<table>
			<tr>
				<td width="70">姓名：</td>
				<td>
					<input name="txtName" maxlength="10">
				</td>
				<td>10个字符以内</td>
			</tr>
			<tr>
				<td height="35">密码：</td>
				<td>
					<input type="password" name="txtPwd" maxlength="10">
				</td>
				<td>10个字符以内</td>
			</tr>
			<tr>
				<td>性别：</td>
				<td>
					<input name="rdoGender" type="radio" value="F" >女士
					<input name="rdoGender" type="radio" value="M" >男士
				</td>
				<td></td>
			</tr>
			<tr>
				<td>角色：</td>
				<td>
					<input type="checkbox" name="chkRoles" value="0">超级管理员<br>
					<input type="checkbox" name="chkRoles" value="1">账单管理员
				</td>
				<td>
					至少选择一个角色
				</td>
			</tr>
			<tr>
				<td>头像：</td>
				<td>
					<input type="file" name="txtImg">
				</td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" value="保存">
					<input type="reset" value="重填">
				</td>
				<td></td>
			</tr>
		</table>
	</form>
 </body>
</html>
